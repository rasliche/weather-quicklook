<!DOCTYPE html>
<html>
<head>
  <title>Weather</title>

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/weather-icons-wind.min.css">
  <link rel="stylesheet" href="./css/weather-icons.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="xs-col-12 text-center">
        <h1 class="location">Fetching your weather...</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6 text-center">
        <h1><span class="temp">0</span>&deg;<span class="fahrenheit">F</span> <i class="wicon"></i></h1>
      </div>
      <div class="col-xs-12 col-sm-6 text-center">
        <h1><span class="windspeed">0</span><span class="windgust">/0</span> kts <span class="winddirection">N</span></h1>
      </div>
    </div>
    <div class="row tides">
      <div class="col-xs-12 col-sm-6 text-center">
        <h3>Munson Tide</h3>
      </div>
      <div class="col-xs-12 col-sm-6 text-center">
        <h3>Next High Tide</h3>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-xs-12 text-center">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- weather-quicklook-bottom-banner -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-8516331828901566"
     data-ad-slot="2508536712"
     data-ad-format="auto"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
    </div>
  </div>
</div>
  <!-- Scripts -->
  <script src="./js/main.js"></script>
</body>
</html>
